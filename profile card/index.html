<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>


<body>

<div class="profile-card">
    <div class="image">
        <img src="rifatn.jpg" class="profile-img">
    </div>

    <div class="text-data">
        <span class="name">
            Nasim Ahamed Rifat
        </span>
        <span class="job">UI Designer & Developer</span>

    </div>

    <div class="media-buttons">
        <a href="#" style="background:#4207b2;" class="link">
            <i class='bx bxl-facebook-square' ></i>
        </a>
        <a href="#" style="background:#1da1f2;" class="link">
            <i class='bx bxl-twitter'></i>
        </a>
        <a href="#" style="background:#e1306c;" class="link">
            <i class='bx bxl-instagram'></i>
        </a>
        <a href="#" style="background:#05d892;" class="link">
            <i class='bx bxl-github'></i>
        </a>
    </div>

    <div class="buttons">
        <button class="button">Portfolio</button>
        <button class="button">Contact</button>
    </div>

    <div class="analytics">
        <div class="data">
            <i class='bx bx-heart'></i>
            <span class="number">120k</span>
        </div>
        <div class="data">
            <i class='bx bx-message-square'></i>
            <span class="number">65k</span>
        </div>
        <div class="data">
            <i class='bx bx-share'></i>
            <span class="number">30k</span>
        </div>

    </div>

</div>
    
</body>
</html>
